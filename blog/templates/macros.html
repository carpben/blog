{% macro render_post(post) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        <ul class="list-unstyled">
            <li>{{ post.datetime | dateformat("%d/%m/%y") }}</li>
            <li><a href="/post/{{post.id}}/edit"><h5>Edit</h5></li>
            <li><a href="/post/{{post.id}}/delete"><h5>Delete</h5></li>
        </ul>
    </div>
    <div class="col-md-10">
        <h1>
            <a href="/post/{{post.id}}">{{ post.title }}</a>
        </h1>
        {{ post.content | safe }}
    </div>
</div>
{% endmacro %}
